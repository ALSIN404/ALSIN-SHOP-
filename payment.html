<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="payment-container">
    <h1>Payment for <span id="product-name"></span></h1>
    <p><strong>Amount: $<span id="product-price"></span></strong></p>

    <!-- QR Code for Payment (use a static or dynamic QR code) -->
    <div class="qr-code">
      <img src="img/qr.jpg" alt="QR Code for Payment" />
    </div>

    <p>Please scan the QR code to complete your payment.</p>

    <p><strong>Once completed, please click below to continue shopping.</strong></p>

    <a href="index.html" class="continue-shopping">Continue Shopping</a>
  </div>

  <script>
    // Retrieve the product name and price from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const product = urlParams.get('product');
    const price = urlParams.get('price');

    // Populate the product details on the page
    document.getElementById('product-name').textContent = product;
    document.getElementById('product-price').textContent = price;
  </script>
</body>
</html>
